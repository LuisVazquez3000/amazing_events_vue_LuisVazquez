<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>VUE-Proyecto</title>
</head>
<body>
	<header class="header-nav">
		<div class="logo">
			<a href="./index.html"><img src="./assets/img/LogoAmazingEvents.png" alt="Logo"></a>
		</div>
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link"  href="./index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./pastEvents.html">Past Events</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./contact.html">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./details.html">Details</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./stats.html">Stats</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div id="app">
		<h1 class="text-center">Amazing Events</h1>
		<form class="w-100 d-flex flex-column justify-content-center">
			<div class="my-3 d-flex col-12 justify-content-center">
				<input type="text" v-on:keyup="filtrar" v-model="valorBusqueda" class="form-control w-75" placeholder="Escriba su busqueda 🔍">
			</div>
			<div class="form-check text-black d-flex gap-5 justify-content-center flex-wrap">
				<template v-if="categories" v-for="category of categories">
					<label >
					{{category}}
						<input type="checkbox" v-on:change="filtrar" v-model="checked" class="form-check-input" :value="category">
					</label>
				</template>
				<!-- {{checked}} -->
			</div>
		</form>
		<div class="d-flex flex-wrap gap-3 p-3 justify-content-center">
			<template v-if="eventosFiltrados.length > 0" v-for="event of eventosFiltrados">
				<div class="card p-3 shadowCard" style="width: 20rem;">
					<img class="card-img-top"  v-bind:src="event.image" v-bind:alt="event.name">
					<div class="card-body">
						<h5 class="card-title">Nombre: {{event.name}}</h5>
						<p class="card-text">Categoria: {{event.category}}</p>
						<p class="card-text">Fecha: {{event.date}}</p>
						<p class="card-text">Lugar: {{event.place}}</p>
						<p class="card-text">Precio: {{event.price}}</p>
						<p class="card-text">Capacidad: {{event.capacity}}</p>
						<p class="card-text" v-if="event.assistance">Asistencia: {{event.assistance}}</p>
						<p class="card-text" v-else="event.estimate">Estimate: {{event.estimate}}</p>
						<a :href="'./details.html?id=' + event._id" class="btn btn-primary">ver mas</a>
					</div>
				</div>
			</template>
			<template v-else>
					<h2>NO se encontro la Informacion</h2>
			</template>
	</div>
	</div>
	<footer id="fooIndex" class="col d-flex justify-content-center">
		<ul class="icon-red-social p-sm-0">
			<li><a href="#"><img src="./assets/img/logotipo-de-instagram.png" alt="logo insta"></a></li>
			<li><a href="#"><img src="./assets/img/facebook.png" alt="logo face"></a></li>
			<li><a href="#"><img src="./assets/img/whatsapp.png" alt="logo whatsapp"></a></li>
		</ul>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="./assets/js/index.js"></script>
</body>
</html>
