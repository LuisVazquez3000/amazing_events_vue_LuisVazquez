<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>details</title>
</head>

<body>
	<header class="header-nav">
		<div class="logo">
			<a href="./index.html"><img src="./assets/img/LogoAmazingEvents.png" alt="Logo"></a>
		</div>
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="./index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./pastEvents.html">Past Events</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./contact.html">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./details.html">Details</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./stats.html">Stats</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div id="app">
		<h1 class="text-center">{{titulo}}</h1>
		<div class="d-flex flex-wrap gap-3 p-3 justify-content-center">
			<template v-if="eventoFiltrado">
				<div class="card p-3" style="width: 20rem;">
					<img class="card-img-top" v-bind:src="eventoFiltrado.image" v-bind:alt="eventoFiltrado.name">
					<div class="card-body">
						<h5 class="card-title">Name: {{eventoFiltrado.name}}</h5>
						<p class="card-text">Category: {{eventoFiltrado.category}}</p>
						<p class="card-text">Date: {{eventoFiltrado.date}}</p>
						<p class="card-text">Place: {{eventoFiltrado.place}}</p>
						<p class="card-text">Price: {{eventoFiltrado.price}}</p>
						<p class="card-text">Capacity: {{eventoFiltrado.capacity}}</p>
						<p class="card-text" v-if="eventoFiltrado.assistance">Asistencia: {{eventoFiltrado.assistance}}</p>
						<p class="card-text" v-else="eventoFiltrado.estimate">Estimate: {{eventoFiltrado.estimate}}</p>
						<a href="./index.html" class="btn btn-primary">Volver Home</a>
					</div>
				</div>
			</template>
			<template v-else>
				<div class="card p-3" style="width: 20rem;">
					<img class="card-img-top" v-bind:src="eventoFiltrado.image" v-bind:alt="eventoFiltrado.name">
					<div class="card-body">
						<h5 class="card-title">Name: {{eventoFiltrado.name}}</h5>
						<p class="card-text">Category: {{eventoFiltrado.category}}</p>
						<p class="card-text">Date: {{eventoFiltrado.date}}</p>
						<p class="card-text">Place: {{eventoFiltrado.place}}</p>
						<p class="card-text">Price: {{eventoFiltrado.price}}</p>
						<p class="card-text">Capacity: {{eventoFiltrado.capacity}}</p>
						<p class="card-text" v-if="eventoFiltrado.assistance">Asistencia: {{eventoFiltrado.assistance}}</p>
						<a href="./index.html" class="btn btn-primary">Volver Home</a>
					</div>
				</div>
			</template>
		</div>
	</div>
	<footer id="fooIndex" class="col d-flex justify-content-center">
		<ul class="icon-red-social p-sm-0">
			<li><a href="#"><img src="./assets/img/logotipo-de-instagram.png" alt="logo insta"></a></li>
			<li><a href="#"><img src="./assets/img/facebook.png" alt="logo face"></a></li>
			<li><a href="#"><img src="./assets/img/whatsapp.png" alt="logo whatsapp"></a></li>
		</ul>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="./assets/js/details.js"></script>
</body>

</html>
